{{ if gt .Paginator.TotalPages 1 }}
<div class="pagination flex justify-center mt-10 space-x-3">
    {{ with .Paginator.Prev }}
        <a href="{{ .URL }}" class="flex items-center justify-center h-10 w-10 rounded-full border border-primary text-primary hover:bg-primary hover:text-white transition-colors">
            &larr;
        </a>
    {{ else }}
        <span class="flex items-center justify-center h-10 w-10 rounded-full border border-gray-300 dark:border-gray-700 text-gray-400 dark:text-gray-600 cursor-not-allowed">
            &larr;
        </span>
    {{ end }}

    {{ range .Paginator.Pagers }}
        <a href="{{ .URL }}" class="flex items-center justify-center h-10 w-10 rounded-full font-medium
            {{ if eq . $Paginator.PageNumber }}
                bg-primary text-white shadow-md
            {{ else }}
                border border-gray-300 dark:border-gray-700 text-fg-base/80 hover:bg-primary/10 hover:border-primary transition-colors
            {{ end }}">
            {{ .PageNumber }}
        </a>
    {{ end }}

    {{ with .Paginator.Next }}
        <a href="{{ .URL }}" class="flex items-center justify-center h-10 w-10 rounded-full border border-primary text-primary hover:bg-primary hover:text-white transition-colors">
            &rarr;
        </a>
    {{ else }}
        <span class="flex items-center justify-center h-10 w-10 rounded-full border border-gray-300 dark:border-gray-700 text-gray-400 dark:text-gray-600 cursor-not-allowed">
            &rarr;
        </span>
    {{ end }}
</div>
{{ end }}
